<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Para la ni√±a</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #40E0D0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #40E0D0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }

        .corazon {
            width: 320px;
            height: 290px;
            background-color: #001f3f;
            position: relative;
            transform: rotate(-45deg);
            animation: latir 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .corazon::before,
        .corazon::after {
            content: '';
            width: 320px;
            height: 290px;
            background-color: #001f3f;
            border-radius: 50%;
            position: absolute;
        }

        .corazon::before {
            top: -145px;
            left: 0;
        }

        .corazon::after {
            top: 0;
            left: 145px;
        }

        .contenido {
            transform: rotate(45deg);
            color: white;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .contenido h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contenido p {
            font-size: 16px;
            margin: 0;
            font-style: italic;
        }

        .boton-descarga {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #001f3f;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .boton-descarga:hover {
            background-color: #f0f0f0;
        }

        @keyframes latir {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
        }

        .reproductor {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #121212;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .reproductor audio {
            display: none;
        }

        .reproductor img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .reproductor p {
            color: white;
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .play-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay">Perd√≥n por la tardanza, pero aqu√≠ est√° lo prometido üíï</div>

    <div class="corazon">
        <div class="contenido">
            <h1>Para Ailyn, mi amiga con rulos favorita</h1>
            <p>Si otra carta, no te quejes.</p>
            <a href="Carta.pdf" download="Carta.pdf" class="boton-descarga">
                Descargar Carta
            </a>
        </div>
    </div>

    <div class="reproductor">
        <img src="album.jpg" class="album-art" alt="Portada del √°lbum">
        <p>I Love You, I'm Sorry</p>
        <button class="play-button" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <audio id="audioPlayer">
            <source src="Iulove.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('overlay').style.display = 'none';
                }, 1000);
            }, 2000);
        };

        document.addEventListener("click", function() {
            var audio = document.getElementById("audioPlayer");
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });

        function togglePlay() {
            var audio = document.getElementById("audioPlayer");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
